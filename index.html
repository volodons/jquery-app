<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
        <link rel="stylesheet" href="./style/style.css" />

        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        <script src="./script/index.js"></script>

        <title>Random Stuff Generator</title>
    </head>
    <body id="body">
        <button id="random-color-button">Generate a Random Color!</button>

        <div class="section">
            <button id="random-number-button">Generate a Random Number!</button>
            <span id="random-number-value"></span>
        </div>

        <div class="section">
            <button id="random-quote-button">Generate a Random Quote!</button>
            <q id="random-quote-value" hidden></q>
        </div>

        <div class="section">
            <button id="random-image-button">Generate a Random Image!</button>
            <img id="random-image-value" alt="Random Image" hidden />
        </div>

        <div class="section">
            <button id="random-joke-button">Generate a Random Joke!</button>
            <span id="random-joke-value"></span>
        </div>

        <div class="section">
            <button id="random-fact-button">Generate a Random Fact!</button>
            <span id="random-fact-value"></span>
        </div>

        <div id="switch-theme-section">
            <button id="switch-theme-button">Switch Theme!</button>
        </div>

        <div>
            <button id="fadeout-button">Fade Out!</button>
        </div>

        <div>
            <span id="hidden-text">You found me!</span>
        </div>
    </body>
</html>
